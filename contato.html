        </a>

        <ul id="menu" class="hidden fixed top-0 right-0 px-10 py-16 bg-gray-900 z-50 space-y-12 md:relative md:flex md:p-0 md:bg-transparent md:flex-row md:space-x-12 md:space-y-0">

            <li>

  <section class="text-gray-700 body-font bg-gray-100">
    <div class="container px-5 py-16 mx-auto">
      <div class="text-center">
        <h1 class="sm:text-3xl text-2xl font-bold title-font text-red-500 mb-4">RECLAME SEUS DIREITOS JÁ!</h1>
        <p class="text-base leading-relaxed xl:w-2/4 lg:w-3/4 mx-auto">Precisaremos somente de algumas informações para entrarmos em contato contigo.</p>
        <div class="flex mt-6 justify-center">
          <div class="w-16 h-1 rounded-full bg-gray-400 inline-flex"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="text-gray-700 body-font relative">
    <div class="container px-5 pt-20 pb-20 mx-auto">
      <div class="lg:w-1/2 md:w-2/3 mx-auto">

          <form class="flex flex-wrap -m-2" target="_blank" action="https://formsubmit.co/direitonacompra@gmail.com" method="POST">
            <div class="p-2 w-full">
              <label class="font-bold" for="name">Nome</label>
              <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-gray-900 text-base placeholder-gray-700 px-4 py-2 mt-2" placeholder="Insira seu nome" id="name" type="text" name="name" pattern="[A-Za-z\s]{3,}" title="O campo nome precisa de pelo menos 3 letras e não podem ser números" required>
            </div>
            <div class="p-2 w-1/2">
              <label class="font-bold" for="email">E-mail</label>
              <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-gray-900 text-base placeholder-gray-700 px-4 py-2 mt-2" placeholder="fulano@gmail.com" id="email" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="email@email.com" required>
            </div>
            <div class="p-2 w-1/2">
              <label class="font-bold" for="tel">Telefone</label>
              <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-gray-900 text-base placeholder-gray-700 px-4 py-2 mt-2" placeholder="(00) 0 0000-0000" id="tel" type="tel" name="tel" data-js="phone" required>
            </div>
            
            <div class="p-2 w-1/2">
              <label class="font-bold" for="city">Cidade</label>
              <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-gray-900 text-base placeholder-gray-700 px-4 py-2 mt-2" placeholder="Escreva a cidade onde mora" id="city" type="text" name="city" required>
            </div>
            <!-- <div class="p-2">
              <label class="font-bold" for="state">Estado</label>
              <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-gray-900 text-base placeholder-gray-700 px-4 py-2 mt-2" placeholder="Escreve o estado" id="state" type="text" name="state" required>
            </div> -->

            <div class="p-2 w-1/2">
              <label class="font-bold" for="estado">Estado</label>
              <!-- <select name="estado" id="estado" form="carform">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select> -->
              <select name="estado" id="estado" class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-gray-900 text-base placeholder-gray-700 px-4 py-2 mt-2" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>  

            <div class="p-2 w-full">
              <label class="font-bold" for="message">Descreva seu caso</label>
              <textarea class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none h-48 focus:border-gray-900 text-base placeholder-gray-700 px-4 py-2 mt-2 resize-none block" placeholder="Nos conte brevemente sobre seu caso. Qualquer informação aqui pode adiantar o processo durante a análise feita pelos especialistas." name="message" rows="10" required></textarea>
            </div>

            <div class="p-2 w-full">
              <button class="flex mx-auto text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg" type="submit">Enviar</button>
            </div>

            <input type="hidden" name="_next" value="https://direitonacompra.com.br/81upXN8ciKg4">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
        </form>
        
      </div>
    </div>
  </section>

  <footer class="text-gray-700 body-font bg-gray-100">

      <nav class="flex flex-col md:flex-row text-sm text-gray-500 md:ml-4 md:pl-4 md:border-l-2 md:border-gray-200 md:py-2 md:mt-0 mt-8 text-center">
